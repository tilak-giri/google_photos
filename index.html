<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <h1>Google Photos</h1>
        <img src="/google_photos/images/profile.jpg" alt="@">
    </nav>
<!-- memories section -->
    <section class="memories">
        <div class="memories-photos">
                <div class="image" id="image1">
                        <p>Revisit the moment</p>
                </div>
                <div class="image" id="image2">
                        <p>Best of October 2020</p>
                </div>
                <div class="image" id="image3">
                        <p>Remember this day?</p>
                </div>
                <div class="image" id="image4">
                        <p>Visit to Darjeeling.</p>
                </div>
        </div>
    </section>

    <!-- date&time section -->
    <section>
        <div class="date">
        <div class="left-div">
                <p>Yesterday</p>
        </div>
        <div class="right-div">
                <img src="/google_photos/images/check.png" alt="img not available!">
        </div>
        </div>
    </section>

<!-- photo-gallery section -->

    <section>
        <div class="main_photo-gallery">
                <div class="photo-gallery img_source1"></div>
                <div class="photo-gallery img_source2"></div>
                <div class="photo-gallery img_source3"></div>
                <div class="photo-gallery img_source4"></div>
        </div>
    </section>
    <!-- date&time section -->
    <section>
        <div class="date">
        <div class="left-div">
                <p>Monday</p>
        </div>
        <div class="right-div">
                <img src="/google_photos/images/check.png" alt="img not available!">
        </div>
        </div>
    </section>
    <!-- photo-gallery section -->
    <section>
        <div class="main_photo-gallery">
                <div class="photo-gallery img_source5"></div>
        </div>
    </section>
    <!-- date&time section -->
    <section>
        <div class="date">
        <div class="left-div">
                <p>Sunday</p>
        </div>
        <div class="right-div">
                <img src="/google_photos/images/check.png" alt="img not available!">
        </div>
        </div>
    </section>
    <!-- photo-gallery section -->
    <section>
        <div class="main_photo-gallery">
                <div class="photo-gallery img_source6"></div>
        </div>
    </section>

    <!-- footer section -->
    <footer class="main-footer">
        <div class="footer-alignment">
                <div class="buttons">
                        <div class="selected">
                                <img class="img_special" src="/google_photos/images/photos.png" alt="">
                        </div>
                        <p>Photos</p>
                </div>
                <div class="buttons">
                        <img src="/google_photos/images/search.png" alt="">
                        <p>Search</p>
                </div>
                <div class="buttons">
                        <img src="/google_photos/images/sharing.png" alt="">
                        <p>Sharing</p>
                </div>
                <div class="buttons" >
                        <img src="/google_photos/images/library.png" alt="">
                        <p>Library</p>
                </div>
        </div>
    </footer>
</body>
</html>
